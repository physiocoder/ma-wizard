<template name="maWizardTextInput">
  {{#if maWizardIsFieldActive field}}
  	<div class="form-group {{maWizardFieldValidity field}}">
        <label class="control-label">
          {{#if label}}
            {{label}}
          {{else}}
            {{maWizardGetFieldLabel field}}
          {{/if}}
        </label>
      {{#if placeholder}}
        <input type="text" class="form-control " data-ma-wizard-control placeholder={{placeholder}} value={{maWizardGetFieldValue field}} data-schemafield={{field}} maxlength={{maWizardMaxLength field}}>
      {{else}}
        <input type="text" class="form-control " data-ma-wizard-control placeholder="{{maWizardGetFieldLabel field}}..." value={{maWizardGetFieldValue field}} data-schemafield={{field}} maxlength={{maWizardMaxLength field}}>
      {{/if}}
      <span class="help-block">{{maWizardErrMsg field}}</span>
    </div>
  {{/if}}
</template>

<template name="maWizardTextarea">
  {{#if maWizardIsFieldActive field}}
  	<div class="form-group {{maWizardFieldValidity field}}">
        <label class="control-label">
          {{#if label}}
            {{label}}
          {{else}}
            {{maWizardGetFieldLabel field}}
          {{/if}}
        </label>
      {{#if placeholder}}
        <textarea class="form-control " data-ma-wizard-control placeholder={{placeholder}} value="{{maWizardGetFieldValue field}}" data-schemafield={{field}} maxlength={{maWizardMaxLength field}}></textarea>
      {{else}}
        <textarea class="form-control " data-ma-wizard-control placeholder="{{maWizardGetFieldLabel field}}..." value="{{maWizardGetFieldValue field}}" data-schemafield={{field}} maxlength={{maWizardMaxLength field}}></textarea>
      {{/if}}
      <span class="help-block">{{maWizardErrMsg field}}</span>
    </div>
  {{/if}}
</template>

<template name="maWizardSelect">
  {{#if maWizardIsFieldActive field}}
  	<div class="form-group field-type {{maWizardFieldValidity field}}">
        <label class="control-label">
          {{#if label}}
          {{label}}
        {{else}}
          {{maWizardGetFieldLabel field}}
        {{/if}}
        </label>
      <select required autocomplete="off" class="form-control simple-select" data-ma-wizard-control data-schemafield={{field}}>
        {{#if placeholder}}
          <option {{maWizardOptionIsSelected field}} selected value="" data-placeholder="{{placeholder}}"></option>
        {{else}}
          <option {{maWizardOptionIsSelected field}} selected value="" data-placeholder="Select {{maWizardGetFieldLabel field}}"></option>
        {{/if}}
        {{#if values}}
          {{#each values}}
            <option value="{{value}}" {{maWizardOptionIsSelected ../field}}>{{label}}</option>
          {{/each}}
        {{else}}
          {{#each maWizardAllowedValuesFromSchema field}}
            <option value="{{value}}" {{maWizardOptionIsSelected ../field}}>{{label}}</option>
          {{/each}}
        {{/if}}
        {{#if addRoute}}
          <option value="route:{{addRoute}}">Add...</option>
        {{/if}}
      </select>
      <span class="help-block">{{maWizardErrMsg field}}</span>
    </div>
  {{/if}}
</template>

<template name="maWizardMultiselect">
  {{#if maWizardIsFieldActive field}}
  	<div class="form-group {{maWizardFieldValidity field}}">
      <label class="control-label">
        {{#if label}}
          {{label}}
        {{else}}
          {{maWizardGetFieldLabel field}}
        {{/if}}
      </label>
        <select class="multiselect form-control" data-ma-wizard-control multiple="multiple" data-schemafield={{field}}>
          {{#if allowedValues}}
            {{#each allowedValues}}
              <option {{maWizardOptionIsSelected ../field}} value="{{value}}">{{label}}</option>
            {{/each}}
          {{else}}
            {{#each maWizardAllowedValuesFromSchema field}}
              <option {{maWizardOptionIsSelected ../field}} value="{{value}}">{{label}}</option>
            {{/each}}
          {{/if}}
          {{#if addRoute}}
            <option value="route:{{addRoute}}">Add...</option>
          {{/if}}
        </select>
      </div>
      <span class="help-block">{{maWizardErrMsg field}}</span>
  {{/if}}
</template>

<template name="maWizardCheckbox">
  {{#if maWizardIsFieldActive field}}
  	<div class="checkbox">
      <label>
        <input class="form-checkbox " data-ma-wizard-control type="checkbox" {{isChecked  this.field}} data-schemafield={{field}}>
        {{#if label}}
          {{label}}
        {{else}}
          {{maWizardGetFieldLabel field}}
        {{/if}}
      </label>
    </div>
  {{/if}}
</template>
